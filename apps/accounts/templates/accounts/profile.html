{% extends "core/base.html" %}

{% block content %}
<h1>Profile</h1>

<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  {% for field in form %}
    <div style="margin-bottom: 12px;">
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.errors %}
        <div style="color:red;">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit">Save</button>
</form>
{% endblock %}
