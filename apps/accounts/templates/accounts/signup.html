{% block content %}

{% if form.errors %}
  <div>
    {{ form.errors }}
  </div>
{% endif %}

<h1>Create account</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<br> 

<p>Already have an account?
  <a href="{% url 'accounts:login' %}">Login</a>
</p>
{% endblock %}
