{% extends "core/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/plasmids.css' %}">
{% endblock %}

{% block title %}Create Collection{% endblock %}

{% block content %}
<h1>Create a Plasmid Collection</h1>

<br>

<form method="post" class="collection-form">
    {% csrf_token %}

    <table class="form-table">
        {{ form.as_table }}
    </table>

    <br>

    <div class="form-actions">
        <button type="submit" class="btn">
            Save collection
        </button>
        <a href="{% url 'plasmids:collection_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </div>
</form>



{% endblock %}
