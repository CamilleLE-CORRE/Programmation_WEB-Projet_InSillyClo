{% extends "core/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/plasmids.css' %}">
{% endblock %}

{% block content %}

<h1>Create New correspondence</h1>
<br>
<form method="post">
  {% csrf_token %}
  <table class="form-table">
        {{ form.as_table }}
  </table>
  <br>
  <div class="form-actions">
        <button type="submit" class="btn">
            Save Correspondence
        </button>
</form>

<p><a href="{% url 'correspondences:list' %}">‚Üê Back to list</a></p>
{% endblock %}
